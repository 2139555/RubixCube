<!DOCTYPE html>
<html>
  <head>
    <title>Rubix</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--content-->
    <container>
      <h1>Rubix Cube!</h1>
      <!--3D canvas-->
      <div id="game"></div>
      <menu id="btn-group-cube-options">
        <button>Reset</button>
        <button>Scramble</button>
        <button>Solve</button>
        <button>Undo</button>
        <button onclick="showControls()">View Controls</button>
      </menu>

          <!--Controls-->
          <div class ="cube-controls" id = "controlsPopup">
            <title>Controls</title>
            <br/>
            <section >
              <button onclick="hideControls()" class="close-controls">‚ùå</button>
              <br>
              <button class = "btn-cube-control">U</button>
              <button class = "btn-cube-control">L</button>
              <button class = "btn-cube-control">F</button>
              <br/>
              <button class = "btn-cube-control">D</button>
              <button class = "btn-cube-control">R</button>
              <button class = "btn-cube-control">B</button>
              <br/>
              <button class = "btn-cube-control">X</button>
              <button class = "btn-cube-control">Y</button>
              <button class = "btn-cube-control">F</button>
              <br/>
              <button class ='btn-inverse'>Inverse</button>
          </section>
          </div>
    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="../dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
